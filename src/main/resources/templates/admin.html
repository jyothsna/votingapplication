<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p>Get Nominated Movies <a href="/movies">here</a></p>
    <p>Get Elected Judges <a href="/electedJudges">here</a></p>
    
    
    <h1> Add Nominated Movies </h1>
    <form action="/nominatedMovie" th:action="@{/nominatedMovie}" th:object="${movie}" method="post">
    	<p>Title: <input type="text" th:field="*{title}" /></p>
        <p>Genre: <input type="text" th:field="*{genre}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    
</body>
</html>
